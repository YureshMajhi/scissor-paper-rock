<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>

    <section id="form">
      <section>
        <label for="p1"
          ><p>Assign Player: X</p>
          <input type="text" id="p1"
        /></label>
        <label for="p2"
          ><p>Assign Player: O</p>
          <input type="text" id="p2"
        /></label>
      </section>
      <button id="start-btn">Start Game</button>
    </section>

    <div><button id="restart">Restart Game</button></div>
    <p id="result"></p>

    <!-- JavaScript -->
    <script src="Script/script.js"></script>
  </body>
</html>
